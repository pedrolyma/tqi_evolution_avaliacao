<div th:replace="shared/header"></div>
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Nova Solicitação</h1>
        <!-- DataTales Example -->
        <div class="card shadow mb-4" style="padding: 30px;">
            <form method="POST" action="/solicitacoes/criar" onsubmit="return confirm('Confirma Acao')">
                <div class="form-group">
                    <label for="datasolicitacao">Data Solicitação</label>
                    <input type="date" class="form-control" required id="datasolicitacao" name="datasolicitacao" placeholder="Digite a data de solicitação">
                </div>
                <div class="form-group">
                    <label for="valor">Valor Pretendido</label>
                    <input type="number" class="form-control" required id="valor" name="valor" placeholder="Digite o Valor">
                </div>
                <div class="form-group">
                    <label for="qtdeparcela">Qtde Parcelas</label>
                    <input type="number" class="form-control" required id="qtdeparcela" name="qtdeparcela" placeholder="Digite a qtde parcelas">
                </div>                
                <div class="form-group">
                    <label for="dataprimeiraparcela">Primeira Parcela</label>
                    <input type="date" class="form-control" required id="dataprimeiraparcela" name="dataprimeiraparcela" placeholder="Digite a data primeira parcela">
                </div>                

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    </div>
    <!-- /.container-fluid -->
<div th:replace="shared/footer"></div>
