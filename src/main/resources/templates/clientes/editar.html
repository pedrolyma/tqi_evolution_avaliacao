<div th:replace="shared/header"></div>
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Edição de Cliente</h1>

        <!-- DataTales Example -->
        <div class="card shadow mb-4" style="padding: 30px;">
            <form method="POST" th:action="@{'/clientes/' + ${clientes?.id} + '/atualizar'}">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digite o seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" required id="email" name="email" placeholder="Digite o seu email">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" required id="cpf" name="cpf" placeholder="Digite o seu cpf">
                </div>                
                <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" class="form-control" required id="rg" name="rg" placeholder="Digite o seu rg">
                </div>                
                <div class="form-group">
                    <label for="endereco">Endereco</label>
                    <input type="text" class="form-control" required id="endereco" name="endereco" placeholder="Digite o seu endereco">
                </div>                
                 <div class="form-group">
                    <label for="renda">Renda</label>
                    <input type="number" class="form-control" required id="renda" name="renda" placeholder="Digite o sua renda">
                </div>                
 
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" required id="senha" name="senha" placeholder="Digite o seu senha">
                </div>
                <button type="submit" [disabled]="invalid" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    </div>
    <!-- /.container-fluid -->
<div th:replace="shared/footer"></div>
